<div class="card-columns m-5">
    <div (click)="showPokemon(item)" *ngFor="let item of items; let i = index" class="card puntero">
        <img [src]="item.images | noimage" class="card-img-top" alt="..." />
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists; let i = index" class="badge badge-primary">{{ artist.name }}</span
        >
      </p>
    </div>
  </div>
</div>
